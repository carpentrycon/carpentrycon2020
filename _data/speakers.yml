  bio: "Hi! I'm Darya, a Data Scientist & Professional Educator. I work at the University of Sydney's Informatics Hub as a data science consultant, supporting researchers from across the university by solving their big (and not-so-big) data problems. I also coordinate SIH's data science training program, where I mentor staff in best teaching practices, develop and deliver advanced analytics training for researchers.<br><br>I'm passionate about using data to understand the world, and love solving real problems using data science, machine learning, statistics and high-performance/cloud computing. I've had a lot of amazing opportunities in my life, and my way of giving back to the universe for them is to train and teach.<br><br>I'm proud to be a Software and Data Carpentry Instructor, Maintainer, Curriculum Contributor, and Mentor, and am passionate about enabling reproducible research using open source tools. I'm also an RStudio certified trainer; reach out to me here if you're interested in custom corporate training."
