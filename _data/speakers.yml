  bio: "Dr. Kari L. Jordan studied mechanical engineering at Michigan Technological University. Her doctoral research explored self-efficacy of underrepresented engineering students. After completing a post-doc in the Engineering Fundamentals Department at Embry-Riddle Aeronautical University, she was hired to lead Data Carpentry's Assessment Efforts. She currently serves as Executive Director for The Carpentries. Kari enjoys running the Engineer Like a Girl after-school program in her free time, and teaching Zumba fitness."
