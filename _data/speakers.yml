  bio: "Brian is solutions architect (Digital Humanities) for Macquarie University's Faculty of Arts. He has over 8 years designing and delivering technical solutions for academic and student research projects at the Macquarie University Faculty of Arts and UNSW Australia. Chief Investigator in grants and prizes across the humanities and social sciences totalling over AUD $2,610,000. These have included Technical Director for a field-data collection project, delivering 50+ field data collection modules since 2013. Active member of The Carpentries Trainers Leadership group, Instructor Trainer, and Instructor in good standing. Lead instructor for 10+ carpentries workshops delivered since 2017 and active in local initiatives such as the Research Bazaar Sydney. Developed a partnership with Ubisoft that led to Macquarie University's engagement on the Google Arts and Culture Platform, using AI to assist researchers in translating Ancient Egyptian Hieroglyphs. Co-supervised two MRES students using technology as a fundamental component of their research. Provision of technical advice, database designs and solution-focused support for academic and student research projects across Australian and International academic institutions. An internationally respected researcher in the Digital Humanities with eleven peer-reviewed publications, book-chapters, and conference presentations."
