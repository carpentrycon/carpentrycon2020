  id: 702
  name: "Stefanie"
  surname: "Butland (she/her)"
  company: "rOpenSci, Canada"
  title: "Community Manager"
  bio: "I have my dream job as the Community Manager for rOpenSci where I help build up the social and technical infrastructure for open and reproducible research software in R. I'm a biologist, former low-throughput bioinformatician, and compulsive people-connector and knowledge-sharer. My research life involved bacteria, plants, insects, and mammals, first at the bench and then on a laptop. I was one of the inaugural AAAS Community Engagement Fellows and am actively involved with the new Center for Scientific Collaboration and Community Engagement. My favourite word is 'welcome' and I love helping people recognize themselves - where they shine, and where they fit."
